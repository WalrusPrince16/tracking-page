<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <main>
    <nav>
      <img src="./images/logo.svg" alt="">
      <ul id="nav-list">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="circle"></li>
        <li>Login</li>
      </ul>

      <div id="hamburger" class="mobile">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div> 
    </nav>

    <section class="half-page text-content">
      <div class="align-text-center">
        <span class="new">New</span>
        <span> Monograph Dashboard</span>
      </div>
      <h1>Powerful insights into your team</h1>
      <p class="description">Project planning and time tracking for agile teams</p>
      <div class="align-text-center btns">
        <button class="schedule-demo">Schedule a demo</button>
        <span>to see a live preview</span>
      </div>
      <p id="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
        Coded by <a href="" target="_blank" rel="noopener noreferrer">Christian Kilian</a>.
      </p>
    </section>

    <section class="half-page img-content">
      <div class="bg-curvy-gray"></div>
      <img src="./images/illustration-devices.svg" alt="">
    </section>
  </main>
  
  <!-- Navbar JS -->
  <script src="./nav.js"></script>
</body>

</html>
